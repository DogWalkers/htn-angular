<style type="text/css">
  #map_canvas {
    width: 100%;
    height: 100vh;      
  }
</style>

<table>
  <tbody>
    <tr>
      <td id="map_canvas"></td>
      <td style="vertical-align: top;">
        <div style="margin-top: 15px;">
          <table width="250" style="margin-top: -12px;">
            <tbody>
              <tr>
                <td><input type="text" id="address" style="width: 250px; height: 47px; margin-top: 5px;" placeholder="Enter Your Current Location" ng-model="patientAddress"></td>
                <td><button class="login-btn" ng-click="getLatitudeLongitude();">Go</button><td>
              </tr>
            </tbody>
          </table>
          	<input style="height: 47px; width: 300px; margin-bottom: 5px;" placeholder="Enter Your Symptoms" ng-model="symptoms">

          	</input>
	  		<div style="height: 90vh; width: 300px; margin-left: 2px; margin-bottom: 5px; overflow-y: auto;">
	  			<table ng-repeat="element in clinics | orderBy:clinicName:reverse" style="background-color: white; margin-bottom: 5px; padding: 5px; width: 297px;">
	  				<tr>
	  					<td style="padding-left: 5px;">
	  						{{element.clinicName}}<br>
	  						<!--Distance: {{element.distBwTwoPoints(element.clinicLatitude, home.latitude, element.clinicLongitude, home.longitude)}}<br>-->
	  						Patients in Queue: {{element.numPatientsWaiting}}
	  					<td>
	  					<td>
	  						<button class="login-btn" ng-click="apply(element.clinicId);">Enter in Queue</button>
	  					</td>
	  				<tr>
	  			</table>
	  		</div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
